<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hunter x Hunter Fan Hub</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Hunter x Hunter Fan Hub</h1>
            <p>Explore characters and enjoy the best moments from the anime!</p>

        </header>
        <section class="video-section">
            <h2>Watch Hunter x Hunter Best Battles</h2>
            <p>Want to watch Hunter  Hunter ? Click the link below to start streaming:</p>
            <br>
            <a href="https://www.youtube.com/watch?v=UUuOjKKwJR8" target="_blank" rel="noopener noreferrer">
                Watch Hunter x Hunter on Youtube
            </a>
        </section>
        <section class="search-section">
            <h2>Search for a Character</h2>

            <div class="hxhLogoPlaceholder">
                <img class="logoPlaceholder" src="/media/hxhgif.webp" alt="Hunter x Hunter logo">
                <div class="first-search">
                    <label for="characterInput">Enter a Hunter x Hunter character:</label>
                    <input class="input__field input" type="text" placeholder="Type Hunter Name" id="characterInput"/>
                    <div class="first-button-group">
                        <button id="searchButton">Search</button>
                </div>
                </div>
            </div>

                
            </div>
            
            
        </section>
        <div class="character-display">
            <section id="characterDisplay" class="character-section">
                <img id="characterImage" src="" alt="Character Image"/>
                <div id="characterInfo">
                    <h3 id="characterName"></h3>
                    <p id="characterType"></p>
                    <p id="characterDescription"></p>
                </div>
            </section>
            </div>
            <br>
        <footer>
            <p>Created By Devyn Wilson</p>
        </footer>


        <script src="index.js"></script>



</body>
</html>
